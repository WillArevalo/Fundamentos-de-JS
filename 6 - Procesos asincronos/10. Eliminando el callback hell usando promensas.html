<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Callbacks</title>
</head>
<body>
	<h1>Callbacks</h1>
	<h2 id="agenda">Estoy despertando</h2>
	<script>
		const DESPERTAR = 3000;
		const DUCHA = 2000;
		const VESTIRSE = 2000;
		const DESAYUNAR = 3000;
		const PLATZI = 5000;
		const $agenda = document.getElementById('agenda')
		
		//Promesa recibe una funcion que internamente recibe 2 parametros
		//const despertar = new Promise((todo está ok, todo está mal) => {})
		const despertar = new Promise((resolve, reject) => {
			setTimeout(() => {
				resolve(`Ahora me estoy duchando...`)
			},DESPERTAR)
		})
		//Si la promesa salio bien utilizo then
		//despertar.then(Que quiero hacer si todo está ok)
		//Si la promesa salio mal utilizo catch
		//despertar.catch(Que quiero hacer si todo esta mal)
		
		despertar
			.then((message) => {
				console.log(message)
			})

			.catch((message) => {
				console.log(message)
			})
	</script>
</body>
</html>
